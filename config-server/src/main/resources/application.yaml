server:
  port: 8081
spring:
  application:
    name: cloud-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/imqw/config-application
          username: Wcbc0310@126.com
          password: jiang4929
          search-paths: '{application}' #根据输入的{application}自动匹配对应的配置文件--针对有子目录的库
      label: master  #git配置文件分支
    # 消息总线配置
    bus:
      enabled: true
      trace:
        enabled: true
      refresh:
        enabled: true # 开启总线消息更新功能
  #rabbitmq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
# 屏蔽安全验证
management:
  endpoints:
    web:
      exposure:
        include: '*' # 可以选择【"health","mappings","bus-refresh"】三种选项暴露那些端点
